<!DOCTYPE html>
<head>
  <script type="module" src="./component-loader.js"></script>
  <script type="module" src="./container.js"></script>

  <link
    rel="stylesheet"
    type="text/css"
    href="https://unpkg.com/@spectrum-web-components/styles/typography.css"
  />
  <link
    rel="stylesheet"
    type="text/css"
    href="https://unpkg.com/@spectrum-web-components/styles/spectrum-scale-medium.css"
  />
  <link
    rel="stylesheet"
    type="text/css"
    href="https://unpkg.com/@spectrum-web-components/styles/spectrum-scale-large.css"
  />
  <link rel="stylesheet" type="text/css" href="./styles.css" />
</head>
<body>
  <sp-theme color="dark" size="m">
    <ue-container>
      <sp-icon-app slot="start" size="m"></sp-icon-app>
      <sp-divider vertical slot="start" xs:show></sp-divider>
      <h2 slot="start" xs:show class="spectrum-Heading--sizeS">Words</h2>
      <sp-action-menu slot="end" label="Menu" offset="-4">
        <sp-icon-show-menu slot="icon"></sp-icon-show-menu>
      </sp-action-menu>
    </ue-container>
  </sp-theme>

  <div id="document">
    <sp-theme color="light" size="l">
      <sp-card>
        <span slot="heading">Active breakpoints</span>
        <span id="container-results" slot="subheading"></span>
        <div slot="footer">
          <p class="spectrum-Body--sizeXS">
            <span
              class="spectrum-Detail spectrum-Detail--sizeS spectrum-Detail--light"
              >[New]</span
            >
            <span id="container-add"></span>
          </p>
          <p class="spectrum-Body--sizeXS">
            <span
              class="spectrum-Detail spectrum-Detail--sizeS spectrum-Detail--light"
              >[Removed]</span
            >
            <span id="container-remove"></span>
          </p>
        </div>
      </sp-card>
    </sp-theme>
  </div>

  <script type="module" src="./listener.js"></script>
</body>
